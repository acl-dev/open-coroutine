[package]
name = "libfiber"
version = "0.1.0"
edition = "2021"
license = "LGPL-3.0 OR Apache-2.0"

[workspace]
members = [
    "id-generator",
    "object-collection",
    "timer",
    "base-coroutine",
    "libhook"
]

[dependencies]
# 添加libc的依赖后，就不需要再重复地一个个声明系统函数了
libc = "0.2.119"
libhook = { path = "libhook" }
object-collection = { path = "object-collection" }
base-coroutine = { path = "base-coroutine" }

[dev-dependencies]
# benchmark
criterion = "0.3.5"

[[bench]]
name = "benchmark"
harness = false