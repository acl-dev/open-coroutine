[package]
name = "open-coroutine"
version = "0.0.7"
edition = "2021"
authors = ["zhangzicheng@apache.org"]
description = "The open-coroutine is a simple, efficient and generic stackful-coroutine library."
repository = "https://github.com/acl-dev/open-coroutine"
license = "LGPL-3.0 OR Apache-2.0"
readme = "README.md"
keywords = ["coroutine", "fiber", "stackful", "hook"]
exclude = [".github"]

[workspace]
members = [
    "object-collection",
    "timer-utils",
    "base-coroutine",
    "detour2",
    "libhook",
]

[dependencies]
libc = "0.2.119"
base-coroutine = { version = "0.0.2", path = "base-coroutine" }

[dev-dependencies]
# benchmark
criterion = "0.4.0"

[[bench]]
name = "benchmark"
harness = false