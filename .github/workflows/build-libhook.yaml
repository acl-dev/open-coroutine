name: build libhook

on: [ push,pull_request ]

jobs:
  linux:
    name: build libhook on linux
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: cargo build --release -p libhook
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p libhook
      - uses: actions/upload-artifact@v2
        with:
          name: libhook
          path: target/release/deps/libhook*

  macos:
    name: build libhook on macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: cargo build --release -p libhook
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p libhook
      - uses: actions/upload-artifact@v2
        with:
          name: libhook
          path: target/release/deps/libhook*

  windows:
    name: build libhook on windows
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: cargo +nightly build --release -p libhook
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p libhook
      - uses: actions/upload-artifact@v2
        with:
          name: libhook
          path: target/release/deps/hook.dll
      - uses: actions/upload-artifact@v2
        with:
          name: libhook
          path: target/release/deps/hook.dll.lib
